<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Gemini AI Chat - Offline Chrome</title>
</head>
<body class="flex flex-col bg-gray-100">
<header class="bg-white p-4 flex justify-between items-center border-b">
    <div>
        <a href="https://github.com/heavykenny/chrome-gemini-ext" target="_blank"
           class="text-gray-500 hover:bg-gray-100 p-2 rounded-lg" title="View On GitHub">
            <i class="fas fa-cog"></i>
        </a>
        <button id="hamburger" class="text-gray-500 hover:bg-gray-100 rounded-lg p-2" title="Chat History">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <h1 class="text-md font-semibold text-gray-700">Gemini AI Chat - Offline Chrome</h1>
    <button id="new-chat" class="text-blue-500 hover:bg-gray-100 rounded-lg p-2" title="New Chat">
        <i class="fas fa-plus"></i>
    </button>

</header>

<div id="nano-error" class="bg-red-100 text-red-700 p-2 text-sm hidden text-center"></div>

<div id="history-panel" class="hidden absolute left-0 top-16 bg-white w-full border-b shadow-md z-10">
    <div id="chat-history" class="max-h-64 overflow-y-auto">
        <!-- Chat history items will be inserted here -->
    </div>
</div>

<div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4">
    <!-- Chat messages will be inserted here -->
    <div id="how-to" class="bg-blue-100 text-blue-700 p-2 text-sm rounded-lg hidden">
        <p>To set up Gemini AI on Chrome, click on this link below and follow the instructions:</p>
        <a href="https://chrome.google.com/webstore/detail/gemini-ai-chat/your-extension-id" target="_blank"
           class="text-blue-500 hover:underline">Gemini AI Chat</a>
    </div>
</div>

<div class="p-4 bg-white border-t">
    <div class="flex items-center bg-gray-100 rounded-full overflow-hidden">
        <input id="ask-question" type="text" class="flex-grow bg-transparent px-4 py-2 focus:outline-none"
               placeholder="Type your message...">
        <button id="ask-button" class="bg-blue-500 text-white rounded-lg p-2 m-2 hover:bg-blue-600">
            <i class="fas fa-paper-plane p-1"></i>
        </button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
